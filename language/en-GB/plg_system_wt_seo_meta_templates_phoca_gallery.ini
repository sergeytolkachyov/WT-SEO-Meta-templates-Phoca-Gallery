PLG_WT_SEO_META_TEMPLATES_PHOCA_GALLERY_DESC="Phoca Gallery data provider plugin for the main WT SEO Meta templates plugin"
PLG_WT_SEO_META_TEMPLATES_PHOCA_GALLERY_DESCRIPTION="<p>This plugin adds variables with data from the Phoca Gallery categories which can be processed by the main WT SEO Meta templates plugin.</p><p>The parameters below allow you to set a single template for all categories, according to which the text of the &lt;title&gt; tag and the text of the meta tag description will be formed.</p><p>If the parameters below are disabled completely, the plugin will simply generate variables that you can use when filling in the &lt;title&gt; and meta-description manually.</p>"
PLG_WT_SEO_META_TEMPLATES_PHOCA_GALLERY_DESCRIPTION_WTF="What does this plugin do?"
PLG_WT_SEO_META_TEMPLATES_PHOCA_GALLERY_PHOCA_GALLERY_CATEGORY_VARIABLES="<details><summary class='btn btn-outline-primary'>Variables from category for template</summary><ul><li><strong>{PHOCA_G_CATEGORY_NAME}</strong> - Category name</li><li><strong>{PHOCA_G_CATEGORY_ID}</strong> - Category ID</li><li><strong>{PHOCA_G_PARENT_CATEGORY_NAME}</strong> - Parent category name</li><li><strong>{PHOCA_G_CATEGORY_COUNT_IMAGES}</strong> - Category images count</li><li><strong>{PHOCA_G_CATEGORY_GEOTITLE}</strong> - Category GEO Title</li></ul></details>"

