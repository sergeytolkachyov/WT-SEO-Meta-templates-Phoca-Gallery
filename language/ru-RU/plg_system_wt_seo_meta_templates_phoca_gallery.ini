PLG_WT_SEO_META_TEMPLATES_PHOCA_GALLERY_DESC="Плагин-провайдер данных Phoca Gallery для основного плагина WT SEO Meta templates"
PLG_WT_SEO_META_TEMPLATES_PHOCA_GALLERY_DESCRIPTION="<p>Данный плагин добавляет переменные с данными из категорий и карточке товара Phoca Gallery, которые может обрабатывать основной плагин WT SEO Meta templates.</p><p>Параметры ниже позволяют задать единую для всех категорий и/или товаров формулу, по которой будут формироваться текст тега &lt;title&gt; и текст meta-тега description.</p><p>Если параметры ниже отключены совсем, то плагин просто будет формировать переменные, которые Вы можете использовать при заполнении &lt;title&gt; и meta-description вручную.</p>"
PLG_WT_SEO_META_TEMPLATES_PHOCA_GALLERY_DESCRIPTION_WTF="Что делает этот плагин?"
PLG_WT_SEO_META_TEMPLATES_PHOCA_GALLERY_PHOCA_GALLERY_CATEGORY_VARIABLES="<details><summary class='btn btn-outline-primary'>Переменные категории изображений для формулы</summary><ul><li><strong>{PHOCA_G_CATEGORY_NAME}</strong> - Название категории изображений</li><li><strong>{PHOCA_G_CATEGORY_ID}</strong> - Id категории изображений</li><li><strong>{PHOCA_G_PARENT_CATEGORY_NAME}</strong> - Название родительской категории</li><li><strong>{PHOCA_G_CATEGORY_COUNT_IMAGES}</strong> - Количество изображений в категории</li><li><strong>{PHOCA_G_CATEGORY_GEOTITLE}</strong> - Местоположение (GEO Title) изображений в категории</li></ul></details>"

COM_PLUGINS_PHOCA_GALLERY_CATEGORIES_FIELDSET_LABEL="Категории изображений"
